<!DOCTYPE html>
<html>
<head>
    <title>Payment Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 80%;
        }
        .reminder-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Payment Reminders</h1>
    <div class="reminder-container">
        <table>
            <tr>
                <th>Payment Type</th>
                <th>Due Date</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Loan Payment</td>
                <td>2023-06-01</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Credit Card Bill</td>
                <td>2023-06-25</td>
                <td>$150</td>
            </tr>
        </table>
    </div>
</body>
</html>
