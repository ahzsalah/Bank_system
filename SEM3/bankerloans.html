<!DOCTYPE html>
<html>
    <style>
        table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.accept-button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.accept-button:hover {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.deny-button {
  background-color: #f44336; /* Red */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.deny-button:hover {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}
#button {
            background-color: #1499db;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #button:hover {
            opacity: 0.8;
        }

    </style>
<body>
    <title>Loans Applications</title>

    <h2>Loan Applications</h2>
    
    <table>
      <tr>
        <th>Name</th>
        <th>Loan Amount</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Ahmed Salah</td>
        <td>$5000</td>
        <td class="decision">
          <button class="accept-button">Accept</button>
          <button class="deny-button">Deny</button>
        </td>
      </tr>
      <tr>
        <td>Ibrahim</td>
        <td>$10000</td>
        <td class="decision">
          <button class="accept-button">Accept</button>
          <button class="deny-button">Deny</button>
        </td>
      </tr>
      <!-- More applications can go here -->
    </table>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const acceptButtons = document.querySelectorAll('.accept-button');
    const denyButtons = document.querySelectorAll('.deny-button');

    acceptButtons.forEach(button => {
        button.addEventListener('click', function() {
            const td = this.parentElement;
            td.textContent = 'Accepted';
        });
    });

    denyButtons.forEach(button => {
        button.addEventListener('click', function() {
            const td = this.parentElement;
            td.textContent = 'Denied';
        });
    });
});

    </script>
    
    <form action="banker.html">
        <button id="button">Return to Home Page</button>
    </form>
    </body>
</html>
