<!DOCTYPE html>
<html>
<head>
    <title>Set Bill Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .reminder-form input, .reminder-form select {
            margin: 5px 0;
            padding: 10px;
        }
        .reminder-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .reminder-form button:hover {
            background-color: #0056b3;
        }
        .reminder-list {
            margin-top: 20px;
        }
        .reminder-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Set Bill Reminders</h1>
    <form class="reminder-form">
        <select id="bill-type">
            <option value="">Select Bill Type</option>
            <option value="Gas">Gas</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Telephone">Telephone</option>
        </select>
        <input type="date" id="due-date">
        <button type="button" onclick="addReminder()">Add Reminder</button>
    </form>
    <ul id="reminder-list" class="reminder-list"></ul>

    <script>
        function addReminder() {
            var billTypeElement = document.getElementById('bill-type');
            var dueDateElement = document.getElementById('due-date');

            var billType = billTypeElement.options[billTypeElement.selectedIndex].value;
            var dueDate = dueDateElement.value;

            if (billType && dueDate) {
                var reminderList = document.getElementById('reminder-list');
                var reminderItem = document.createElement('li');
                reminderItem.textContent = 'Reminder: Pay your ' + billType + ' bill by ' + dueDate;
                reminderList.appendChild(reminderItem);
            }
        }
    </script>
</body>
</html>
