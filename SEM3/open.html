<!DOCTYPE html>
<html>
<head>
    <title>Open a New Bank Account</title>
    <script type="text/javascript">
        function submitForm(e) {
            e.preventDefault();  
            let form = document.getElementById('myForm');
            form.style.display = 'none';  
            let message = document.getElementById('message');
            message.style.display = 'block';  
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #1499db;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            opacity: 0.8;
        }
        #message {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Open a New Bank Account</h2>
        <form id="myForm" onsubmit="submitForm(event)">
            <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required><br>
  
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone" required><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="deposit">Initial Deposit Amount:</label><br>
  <input type="number" id="deposit" name="deposit" min="0" required><br>

  <button type="submit">submit</button>
</form>
        
                
                <div id="message">
                    <h1>Account Opened successfuly</h1>
                        <form action="banker.html">
                            <button>Return to Home Page</button>
                        </form>
                </div>
        </div>
    </div>
</body>
</html>
