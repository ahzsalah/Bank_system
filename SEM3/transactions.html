<!DOCTYPE html>
<html>
<head>
    <title>Bank Account Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table-container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #1499db;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Bank Account Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-01-01</td>
                    <td>ATM Withdrawal</td>
                    <td>$100.00</td>
                    <td></td>
                    <td>$900.00</td>
                </tr>
                <tr>
                    <td>2023-01-14</td>
                    <td>Deposit</td>
                    <td></td>
                    <td>$200.00</td>
                    <td>$1,100.00</td>
                </tr>
                <tr>
                    <td>2023-01-23</td>
                    <td>Online Payment</td>
                    <td>$50.00</td>
                    <td></td>
                    <td>$1,050.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form action="index.html">
        <button>Return to Home Page</button>
    </form>
</body>
</html>
